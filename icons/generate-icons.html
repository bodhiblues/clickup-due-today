<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .download-links { margin-top: 20px; }
    .download-links a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>ClickUp Extension Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." with the filename shown below it.</p>

  <div id="icons"></div>
  <div class="download-links" id="links"></div>

  <script>
    const sizes = [16, 48, 128];
    const container = document.getElementById('icons');
    const linksContainer = document.getElementById('links');

    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient (ClickUp purple)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#7b68ee');
      gradient.addColorStop(1, '#5a4fcf');

      // Rounded rectangle background
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Checkmark
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.12;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(size * 0.25, size * 0.5);
      ctx.lineTo(size * 0.42, size * 0.67);
      ctx.lineTo(size * 0.75, size * 0.33);
      ctx.stroke();

      const wrapper = document.createElement('div');
      wrapper.style.display = 'inline-block';
      wrapper.style.textAlign = 'center';
      wrapper.appendChild(canvas);
      const label = document.createElement('div');
      label.textContent = `icon${size}.png`;
      wrapper.appendChild(label);
      container.appendChild(wrapper);

      // Create download link
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = `icon${size}.png`;
      link.textContent = `Download icon${size}.png`;
      linksContainer.appendChild(link);
    });
  </script>
</body>
</html>
